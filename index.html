<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>

        <div class="container">
            <div class="players">
                <div class="playerOne">Player 1 "X"</div>
                <div class="playerTwo">Player 2 "O"</div>
            </div>
            <div class="game">
                <div class="spot" id="0"></div>
                <div class="spot" id="1"></div>
                <div class="spot" id="2"></div>
                <div class="spot" id="3"></div>
                <div class="spot" id="4"></div>
                <div class="spot" id="5"></div>
                <div class="spot" id="6"></div>
                <div class="spot" id="7"></div>
                <div class="spot" id="8"></div>
            </div>
            <button class="restart">Start/Restart</button>
        </div>

        <div class="winner">
            Congratulations Player <span id="win"></span>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
